name: Reviewdog

on: [pull_request]

jobs:
  standard:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Run standard
      uses: forsbergplustwo/github-actions/.github/workflows/standard.yml@main
      secrets:
        bundle_token: ${{ secrets.BUNDLE_TOKEN }}
